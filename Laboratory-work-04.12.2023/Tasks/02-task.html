<body>
    <script>
        function Login_Email(login, email) {
            this.login = login;
            this.email = email;

            this.showContactInfo = function () {
                console.log("Мой логин " + this.login + ", мой email " + this.email);
            };
        }

        let user1 = new Login_Email("admin", "admin@example.com");
        let user2 = new Login_Email("user", "user@example.com");

        user1.showContactInfo();
        user2.showContactInfo();

    </script>
</body>
